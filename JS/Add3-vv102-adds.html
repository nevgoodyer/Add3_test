<!DOCTYPE html>
<html>
<head>
    <title>v1.02 Add 3 - adds</title>
    <link rel="icon" href="../images/SSC_SmallLogo-60x81.png" />
    <meta charset="utf-8" />
    <script type='text/javascript'>
        function sum() {
            var total = 0;                                               /*declaration*/
            var Number_1 = Number(document.getElementById('txtNumber_1').value); /*user inputs*/
            var Number_2 = Number(document.getElementById('txtNumber_2').value);
            var Number_3 = Number(document.getElementById('txtNumber_3').value);
            total = Number_1 + Number_2 + Number_3;                      /*assignment*/
            document.getElementById('txtTotalSum').value = total;        /*display*/
        }
    </script>
</head>
<body>
    <h1>v1.02 Add 3 numbers - this version adds as required</h1>
    <p>Enter 3 numbers - TAB for next field:</p>    <!--format for an html comment-->

    <textarea id="txtNumber_1" rows="1" cols="20"></textarea><br />
    <textarea id="txtNumber_2" rows="1" cols="20"></textarea><br />
    <textarea id="txtNumber_3" rows="1" cols="20"></textarea><br />
    <input type="Button" value="Calculate Sum" onclick="sum()" />
    <br />
    The sum of the numbers is:<br />
    <textarea id="txtTotalSum" rows="1" cols="20"></textarea>

</body>
</html>
